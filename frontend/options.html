<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>choose your interests</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="options.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-gradient-to-b from-gray-900 to-gray-600 font-primary min-h-screen overflow-hidden" style="font-family:'Manrope', sans-serif">
  <!--<div class="flex justify-start items-start p-8">
    <nav>
      <h2 class="text-lg text-neutral-100 hover:text-neutral-400">Home</h2>
    </nav>
  </div>-->
  <!-- Emoji buttons here -->
  <div class="flex flex-col justify-center items-center h-screen">
    <!-- Use 'h-screen' to fill the available height -->
    <h2 class="text-lg text-neutral-100 mb-2">What industries are you interested in?</h2>
    <article class="flex flex-col gap-8">
        <section class="flex flex-col gap-4 md:flex-row md:flex-wrap justify-center items-center">

        <button class="w-32 max-w-sm cursor-pointer rounded-md border border-neutral-700 p-4 transition-all duration-300 hover:-translate-y-2 hover:border-neutral-400" id="emoji-1" data-emoji="🫡">
          <p class="text-3xl">👩🏽‍⚕️</p>
          <p class="text-neutral-100 option">healthcare</p>
        </button>
        <button class="w-32 max-w-sm cursor-pointer rounded-md border border-neutral-700 p-4 transition-all duration-300 hover:-translate-y-2 hover:border-neutral-400" id="emoji-2" data-emoji="🐒">
          <p class="text-3xl">🛍️</p>
          <p class="text-neutral-100 option">retail</p>
        </button>
        <button class="w-32 max-w-sm cursor-pointer rounded-md border border-neutral-700 p-4 transition-all duration-300 hover:-translate-y-2 hover:border-neutral-400" id="emoji-3" data-emoji="🦥">
          <p class="text-3xl">👨🏾‍💻</p>
          <p class="text-neutral-100 option">technology</p>
        </button>
        <button class="w-32 max-w-sm cursor-pointer rounded-md border border-neutral-700 p-4 transition-all duration-300 hover:-translate-y-2 hover:border-neutral-400" id="emoji-4" data-emoji="🦄">
          <p class="text-3xl">💸</p>
          <p class="text-neutral-100 option">finance</p>
        </button>
        <button class="w-32 max-w-sm cursor-pointer rounded-md border border-neutral-700 p-4 transition-all duration-300 hover:-translate-y-2 hover:border-neutral-400" id="emoji-4" data-emoji="🦄">
            <p class="text-3xl">📚</p>
            <p class="text-neutral-100 option">education</p>
          </button>
      </section>
    </article>
  </div>
</body>

</html>
